windowrulev2 = workspace unset, class:^(Brave-browser)$

windowrulev2 = workspace 1, class:^([Tt]hunar)$
exec-once =  thunar &
windowrulev2 = workspace unset, class:^([Tt]hunar)$

windowrulev2 = workspace 1, class:^(foot)$
exec-once =  foot &
windowrulev2 = workspace unset, class:^(foot)$

#W2
windowrulev2 = workspace 1, class:^(lutris)$
exec-once =  lutris &
windowrulev2 = workspace unset, class:^(lutris)$
